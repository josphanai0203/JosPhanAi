<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="appCaculate">
            <div class="input">
                <input type="text" id="input" readonly>
            </div>
            <div class="button">
                <button class="btn col4">1</button>
                <button class="btn col4">2</button>
                <button class="btn col4">3</button>
                <button class="btn col4">+</button>
                <button class="btn col4">4</button>
                <button class="btn col4">5</button>
                <button class="btn col4">6</button>
                <button class="btn col4">-</button>
                <button class="btn col4">7</button>
                <button class="btn col4">8</button>
                <button class="btn col4">9</button>
                <button class="btn col4">x</button>
                <button class="btn col4">C</button>
                <button class="btn col4">0</button>
                <button class="btn col4">=</button>
                <button class="btn col4">/</button>
            </div>
        </div>
    </div>
</body>
<script>
   let listBtn = document.querySelectorAll('.btn')
   let input =document.getElementById('input')
    listBtn.forEach(function(btn){
        btn.addEventListener('click',function(){
            if(input.value == "0"){
                input.value = ""
            }
            if(btn.innerHTML == "C"){
                input.value ="0"
            }
            else if (btn.innerHTML == '=') {
                input.value = eval(input.value)
            }else {
                input.value += btn.innerHTML
            }
        })
    })
</script>
<style>
    html{
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
    }
    .box{
        width: 100%;

    }
    .appCaculate{
        width: 300px;
        background-color: #ccc;
        text-align: center;
    }
    .input>input{
        width: 80%;
        padding: 8px;
        font-size: 18px;
        text-align: end;
    }
    .btn{
        font-size: 20px;
        padding: 8px;
        margin: 4px 0;
    }
    .col4{
        width:20%;
    }
</style>
</html>
