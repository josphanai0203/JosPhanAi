<script>
    let a = +prompt("Chương Trình tính giá điện.Nhập số điện dùng(kW) ");
    let b = +prompt("Chương Trình tính giá điện.Nhập giá điện (nghìn) ");
    let money = a*b;
    if (!isNaN(money)) {
        alert(`Số tiền điện là ${money} nghìn`);
    }
    else {
        alert("nhập sai dữ liệu")
    }
</script>
