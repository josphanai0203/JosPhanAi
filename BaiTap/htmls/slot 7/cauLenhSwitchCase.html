<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <input type="text" id="1">
        <button style="margin-left: 12px;" onclick="month()">Tính số ngày</button>
    </div>
    <p id="result" style=" margin-top: 12px;"></p>
</body>
<script>
    function month(){

        var input = +document.getElementById('1').value
        switch (input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = `Tháng ${input} có 31 ngày `
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                 document.getElementById('result').innerHTML = `Tháng ${input} có 30 ngày `
                break;
            case 2:
                 document.getElementById('result').innerHTML = `Tháng ${input} có 28 hoặc 29 ngày `
                break;
            default:
            document.getElementById('result').innerHTML = `nhập sai tháng `
                break;
        }
    }
</script>
</html>
