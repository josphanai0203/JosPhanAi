<script>
    var a = +prompt("Nhâp chiều cao (đơn vị mét) :    ") ;
    var b = +prompt("Nhâp cân nặng (đơn vị kilogam) :    ") ;
    let ibm = b/Math.pow(a,2);
    if (ibm>= 30) {
        document.write("obese");
    }else if (ibm >=25) {
        document.write("overweigh");
        
    }else if (ibm >=18.5) {
        document.write("nomal");
        
    }else if (ibm >0) {
        document.write("underweigh");
        
    }else {
        document.write("Nhập sai");

    }
</script>
