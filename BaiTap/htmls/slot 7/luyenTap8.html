<script>
    let age = +prompt("Nhập tuổi");
    if (!isNaN(age)) {
        if (age>0 && age<120) {
            if (age === parseInt(age)) {
                alert(`${age} là tuổi 1 người`);

            }
            else
            {
                alert(`${age} không phải là tuổi 1 người`);

            }
        }else
        {
            alert(`${age} không phải là tuổi 1 người`);

        }
    }
    else {
        alert("nhập sai dữ liệu")
    }
</script>
