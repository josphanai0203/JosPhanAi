<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let string = prompt("nhập chuỗi :")
    string = string.split('');
    let count,countSymbol;
    countSymbol = 0;
    for(let i=0; i<string.length; i++){
        count = 0;
        for(let j=0; j<=i; j++){
            if(string[j] == string[i]){
                count++
            }
        }
        if(count ==1){
            countSymbol+=1;
        }
    }
    document.write(`String :${string.join("")}`)
    document.write(`<br> symbol: ${countSymbol}`)
</script>
</html>
