<script>
    let height = +prompt("nhap chieu cao tam giac");
    for (let i = 0; i < height;i++) {
        for(let j = 0; j < height+i;j++) {
            if(j == height-i-1 || j == height+i-1||i==height-1){
                document.write("*");
            }
            else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>")
    }
</script>
