<script>
    function isPrime(number){
        if (number == 1) {
            return false;
        }
        let count = 0;
        for(let i = 1;i<=Math.floor(Math.sqrt(number));i++ ){
                if (!(number%i)){
                    count++;
                }
        }
        if(count==1){
            return true;
        }else {
            return false;
        }
    }
    for(let i = 1;i<10000;i++) {
        if(isPrime(i)) {
            document.write(i+"\t");
        }
    }
</script>
</html>
