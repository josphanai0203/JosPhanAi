<body>
    <ul class="ulList"></ul>
    <span></span>
    <button></button>

</body>
<script>
    let ulList = document.querySelector(".ulList");
    let list = ["cndsnvdsvo","dhsivns","hewicceoiw"];
    let arrhtml;
    function render(){
         arrhtml = list.map((value) =>{
            return `<li id="${list.indexOf(value)}">
                <span>${value}</span>
                <button>Edit</button>
                <button onclick="deleteItem(${list.indexOf(value)})">Delete</button>
                </li>`
        })
        ulList.innerHTML = arrhtml;


    }
    function deleteItem(id) {
        list.splice(id,1);
        console.log(list)
        render()
    }
    render()
</script>
