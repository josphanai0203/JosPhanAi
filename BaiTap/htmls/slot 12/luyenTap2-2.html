<script>
    let radius = +prompt("Nhâp bán kính");
    areaCircle(radius);
    perimeterCircle(radius);
    function areaCircle(number){
            let area = Math.pow(number,2)*Math.PI;
            alert(`Diện tích hình tròn ${area.toFixed(3)}`);
    }
    function perimeterCircle(number){
        let perimeter = 2*number*Math.PI;
        alert(`Chu vi hình tròn ${perimeter.toFixed(3)}`);

    }
</script>
