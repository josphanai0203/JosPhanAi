<script>
    let strings = prompt("nhap mảng ki tự");
    let find = prompt("nhập kí tự cần tìm");
    strings = strings.split(",");
    function findChar(char){
        let findArr=  strings.filter((value)=>value==char);
        if(findArr.length==0){
            alert(-1);
        }else {
            alert(findArr.length);
        }
    }
    findChar(find);

</script>
