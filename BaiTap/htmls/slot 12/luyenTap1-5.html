<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let nameStars = [
      "Polaris",
      "Aldebaran",
      "Deneb",
      "Vega",
      " Altair",
      "Dubhe",
      "Regulus",
    ];
    let stars = [
      "Ursa Minor",
      "Tarurus",
      "Cygnus",
      "Lyra",
      "Aquila",
      "Ursa Major",
      "Leo",
    ];
    let nameStar = prompt("enter your name star :");
    findStar(nameStar);
    function findStar(nameStar) {
      let index;
      nameStars.forEach((value, ind) => {
        if (value == nameStar) {
          index = ind;
        }
      });
      if (index != undefined) {
        alert(stars[index]);
      }else {
        alert("wrong Input")
      }
    }
  </script>
</html>
