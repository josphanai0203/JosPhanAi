<script>
     let number1 = +prompt("Nhập số nguyên 1");
     let number2 = +prompt("Nhập số nguyên 2");
     function swap(number1, number2) {
        let temp = number1;
        number1 = number2;
        number2 = temp;
        alert(`number 1 = ${number1} \n number 2 = ${number2}`);
     }
     swap(number1, number2);
</script>
