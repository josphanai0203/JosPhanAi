<body>
    <input type="number" placeholder="Number 1" id="input1">
    <br>
    <input type="number" placeholder="Number 2" id="input2">
    <button onclick="myFunction()">click</button>
    <p id="output"></p>
</body>
<script>
    let input1 = document.getElementById("input1");
    let input2 = document.getElementById("input2");
    let output = document.getElementById("output");
    function compareToNum() {
        if (input1.value>input2.value) {
            alert("number 1 is bigger than number 2");
        }
        else {
            let sum = Number(input1.value) + Number(input2.value);
            output.innerText = sum;
        }
    }
</script>
