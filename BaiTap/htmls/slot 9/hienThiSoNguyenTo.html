<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    let number = +prompt("Nhập số :");
    let count = 0;
    let flat = true;
    if (!isNaN(number)) {
        for(let i = 2;true;i++){
            if (count ===number) {
                break;
            }
            for(let j = 2;j<i;j++){
                if (i%j===0) {
                    flat = false;
                    break;
                    
                }
            }
            if (flat) {
                document.write(i +"<br>")
                count ++;
            }else {
                flat = true;
            }
        }
    }
</script>
</html>
