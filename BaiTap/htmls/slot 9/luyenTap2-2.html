<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a = +prompt("Nhập số nguyên dương :")
    let sum = 1;
    if (!isNaN(a)) {
        if (a<=0) {
            alert(`${a} không phải là số nguyên dương`)
        }
        else {
            for(let i = 1 ;i<= a;i++){
                sum*=i;
            }
            document.write(`${a} giai thừa bằng ${sum}`)
        }
    }else{
        alert("nhập sai dữ liệu")
    }
</script>
</html>
