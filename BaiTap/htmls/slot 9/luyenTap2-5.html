<script>
    let presentMoney = +prompt("nhập số tiền vay ban đầu(đơn vị triệu đồng) : ")
    let month = +prompt("nhập số tháng cho vay: ")
    let interestRate = +prompt("Nhập lãi suất hàng thánh(đơn vị phần trăm): ")
    let temp = presentMoney*month*interestRate;
    if (!month===parseInt(month)) {
        alert("Nhập sai số tháng");
    }
    else {
        if (!isNaN(temp)) {
            let futureMoney = presentMoney * Math.pow(( 1 + (interestRate/100)),month)
            let mustPay = futureMoney - presentMoney;
            alert(`Số Tiền lại là ${ mustPay.toFixed(3)} triệu đồng`)
        }
        else {
            alert("Nhập sai dữ liệu")
        }
    }
</script>
