<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let postApi = 'https://jsonplaceholder.typicode.com/posts'
    fetch(postApi)
    .then(response => response.json()) 
    .then(function(posts){
        let userIdPost = posts.filter(value => value.userId==1)
        return userIdPost
    })
    .then(function(user){
        let html = ""
        user.forEach(element => {
            return html += `<h1>${element.title}</h1><p>${element.body}</p>`
        });
        document.write(html)
    })
    .catch(function(err){
        console.log(err)
    })
</script>
</html>
