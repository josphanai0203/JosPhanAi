<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="text" type="text" placeholder="Nhập từ cần tra"><button onclick="find()">Search</button> <br>
    <input type="text" id="result" readonly placeholder="kết quả">
    <p>chỉ kiểm tra được từ : good,bad,happy,sad</p>
</body>
<script>
    function find() {
        let englishWords = ["good","bad","happy","sad"];
        let vietNamWords = ["tốt","xấu","vui vẻ","buồn"];
        let findWord = document.getElementById("text").value;
        let result = document.getElementById("result")
        findWord  = findWord.toLowerCase();
        let flat = -1;
        flat = englishWords.indexOf(findWord)
         if (flat == -1) {
            result.value = "Từ Không có trong từ điển";
         }
         else {
            result.value = vietNamWords[flat];
         }

    }
</script>
</html>
