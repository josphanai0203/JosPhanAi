<script>
    let randomArray = new Array(10);
    for(let i = 0; i < randomArray.length; i++){
        randomArray[i] = Math.floor(Math.random()*20)
    }
    document.write("Random Array  =" + randomArray + "<br>");
    let newArr = randomArray.filter((value)=> value>=10);
    document.write("Random Array >=10 = " + newArr)

    
</script>
