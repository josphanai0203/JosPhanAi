<script>
    let n = +prompt("nhap so phan tu n");
    if(!isNaN(n)) {
        let array = new Array(n);
        for(let i = 0; i < n; i++) {
            array[i] = +prompt(`nhap gia tri n[${i}] :`);
      
        }

        document.write(array);
        array.reverse();
        document.write("\n Array after reverse :" + array);

    }
</script>
