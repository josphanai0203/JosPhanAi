<script>
    let n = +prompt("nhap phan tu n muon tao:");
    let randomArray = new Array(n);
    for(let i = 0; i < n; i++){
        randomArray[i] = Math.floor(Math.random()*100)
    }
    document.write("Random Array  =" + randomArray + "<br>");
    let count = randomArray.reduce((start,current)=>start += current,0);
    let avgCount = count / randomArray.length;
    document.write("Giá trị lớn nhất là :" + Math.max(...randomArray) +"; giá trị trung bình bằng :"+ avgCount)
</script>
