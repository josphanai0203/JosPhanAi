<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="print"></div>
</body>
<script>
    class Tempurature{
        constructor(Tempurature){
            if(Number.isInteger(Tempurature) && Tempurature >-273){
                this.Tempurature = Tempurature;

            }
        }
        convertCToF(){
            return (this.Tempurature * 1.8) + 32; 
        }
        convertCToK(){
            return this.Tempurature + 273,15
        }
        getTempurature(){
            return this.Tempurature
        }
    }
    let tempurature = new Tempurature(25);
    document.write(`${tempurature.getTempurature()}^C  =  ${tempurature.convertCToF()}^F`)
</script>
</html>
