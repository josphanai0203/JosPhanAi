<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="formName">
            <h4>SỞ THÍCH CỦA BẠN</h4>
        </div>
        <div class="box_content">
            <div class="contentItem">
                <label for="name">Họ Và Tên </label>
                <input type="text" id="name" class="name"> <br>

            </div>
            <div class="contentItem">
                <label for="email">Email </label>
                <input type="text" id="email" class="email">
                
            </div>
            <div class="box_check">
                <div class="checkName">
                    <label>Sở Thích</label>

                </div>
                <div class="CheckItem">
                    <input type="checkbox"  class="checkbox" id="1" value="Thể Thao"><label for="1">Thể Thao</label>
                    <input type="checkbox"  class="checkbox" id="2" value="Thể Thao"><label for="2">Âm Nhạc</label>
                    <input type="checkbox"  class="checkbox" id="3" value="Thể Thao"><label for="3">Đọc sách</label>
                    <br>
                    <input type="checkbox"  class="checkbox" id="4" value="Thể Thao"><label for="4">Lướt Web</label>
                    <input type="checkbox"  class="checkbox" id="5" value="Thể Thao"><label for="5">Chơi game</label>
                    <input type="checkbox"  class="checkbox" id="6" value="Thể Thao"><label for="6">Điện ảnh</label>
                    <br>
                    <input type="checkbox"  class="checkbox" id="7" value="Thể Thao"><label for="7"> Du lịch</label><br>

                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Gửi Thông Tin">
                <input type="reset" value="Nhập Lại">

            </div>
            
       </div>
    </div>
    <div class="SignUp">
        <div class="nameSignUpForm">
            <h4>ĐĂNG KÝ HỌC VIÊN</h4>
        </div>
        <form action="" method="post">
            <div class="signUpContent">
                <table>
                    <tr>
                        <td><label class="blue" for="">Họ Và Tên</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label class="blue" for="">Ngày Sinh</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label class="blue" for="">Giới Tính</label></td>
                        <td><input type="radio">Nam <input type="radio">Nữ</td>
                    </tr>
                    <tr>
                        <td><label for="" class="blue">Địa Chỉ</label></td>
                        <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="blue" for="">Lớp</label></td>
                        <td><select name="" id="">
                            <option value="">-- Chọn Lớp --</option>
                            <option value="">Lớp 10</option>
                            <option value="">Lớp 11</option>
                            <option value="">Lớp 12</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label class="blue" for="">Email</label></td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td><label class="blue" for="">Điện thoại</label></td>
                        <td><input type="tel" placeholder="+84"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="submitBtn">
                            <input type="submit" value="Đăng Ký"> <input type="reset" value="Nhập lại">
                        </td>
                    </tr>
                </table>

        </form>
    </div>
    
</body>
</html>
